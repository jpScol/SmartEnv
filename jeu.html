<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    width: 50%;
    height: 80%;
    display: block;
    margin-left: auto;
    margin-right: auto; 
    border: 3px solid black;
}
div{
    width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto; 
    margin: 0 auto;
    position: relative;
    text-align: center;

}
.example_c {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ffffff;
    padding: 15px;
    border: 4px solid #494949 !important;
    display: inline-block;
    transition: all 0.4s ease 0s;

}
.example_c:hover {
    color: #ffffff !important;
    background: black;
    border-color: black !important;
    transition: all 0.4s ease 0s;
}
</style>
</head>
<body onload="startGame()" style="background-color:#E0FFFF;">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var url = "http://127.0.0.1:8880/";
var xhr = new XMLHttpRequest();
var pressTheButton = false;
var ACC = 4;
var IA_mode = false;

function startGame() {
    myGamePiece = new component(15, 15, "red", 10, 120);
    myGamePiece.speedY = ACC;
  	myGamePiece.mitigateTimer = 2;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

function restartGame() {
    myGamePiece.x = 10;
    myGamePiece.y = 120;
    myGamePiece.speedY = ACC;
  	myGamePiece.mitigateTimer = 2;
	myGameArea.frameNo = 0;
	myObstacles = [];
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

var firstObstacle = {
  	index : 1,
  	y_centre_obstacle : 0,
  	y_centre_piece : 0,
  	update : function(){
      if (myObstacles[this.index].x + myObstacles[this.index].width < myGamePiece.x){
        this.index += 2;
      }
      let up = myObstacles[this.index - 1];
      let down = myObstacles[this.index];
      this.y_centre_obstacle = (up.y + up.height + down.y) / 2;
      this.y_centre_piece = myGamePiece.y + myGamePiece.height / 2;
    }
};
  
  
function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
  	this.mitigateTimer = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
      	if (this.mitigateTimer > 0){
        	this.y += (this.speedY + this.gravitySpeed) * (20 - this.mitigateTimer) / 20;
          this.mitigateTimer -= 1;
        } else {
          this.y += this.speedY + this.gravitySpeed;
        }
      	
        this.hitBottom();
        this.hitTop();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hitTop = function() {
        var top = 0;
        if (this.y < top) {
            this.y = top;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
			myGameArea.clear();
			myScore.text="SCORE: " + myGameArea.frameNo;
			myScore.update();
			myGamePiece.newPos();
			myGamePiece.update();
			firstObstacle.update();
			for (i = 0; i < myObstacles.length; i += 1) {
				myObstacles[i].update();
			}
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 100;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= ACC / 2;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
  	firstObstacle.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n, from_web) {
	if (from_web == IA_mode){
		myGamePiece.speedY = n;
		myGamePiece.mitigateTimer = 20;
	}
}


xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
        // rep = JSON.parse(xhr.response);
        rep = JSON.parse(xhr.response);
        // console.log("reponse received\n"+rep.lampStatus);
        
        if(rep.lampStatus == 1) pressTheButton = true;
        else if(rep.lampStatus == 0) pressTheButton = false;
        // console.log("pressTheButton == \n"+pressTheButton);
        if(pressTheButton && ACC > 0) {
            ACC = -ACC;
            accelerate(ACC, true);
        }
        else if(!pressTheButton && ACC < 0) {
            ACC = -ACC;
            accelerate(ACC, true);
        }
    }
};

function change_mode(){
	IA_mode = !IA_mode;
	restartGame();
}

setInterval(async function() {
    await xhr.open("POST", url);
    await xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
    await xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    await xhr.send("lampStatus=1&Y_center_piece="+firstObstacle.y_centre_piece+"&Y_center_obstacle="+firstObstacle.y_centre_obstacle);
}, 100);

</script>
<br>
<div class="button_cont" id="div1">
    <button class="example_c" onmousedown="accelerate(-ACC, false)" onmouseup="accelerate(ACC, false)">Flap</button>
    <input class="example_c" id="restart" type="button" value="RESTART" onclick="restartGame();" />
    <input class="example_c" id="mode" type="button" value="CHANGE MODE" onclick="change_mode();" />
    <p style="font-size: medium;">Use the Flap button to survive </p>
    <p style="font-size: large;" >How long can you stay alive?</p>
</div>

</body>
</html>
